<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
	@import url('https://fonts.googleapis.com/css?family=Montserrat:600&display=swap');

	html,
	body {
		width: 100%;
		height: 100%;
		font-family: 'Montserrat', sans-serif;
		color: #ecf0f1;
		background-color: #34495e;

	}

	div {
		padding: 1px;
	}

	.cabecera {
		height: 20%;
	}
</style>

<body>

	<div class="container h-100" style="background-color: #2c3e50">
		<div class="row cabecera">
			<div class=" col-12 mb-3 mt-3">
				<h2 class="text-white font-weight-bold">Agregar un Contacto</h2>
			</div>
		</div>
		<div class="row">
			<div class=" offset-lg-2 offset-md-2 col-md-8 offset-sm-1 col-lg-8 col-sm-10 p-3 rounded"
				style="background-color: #34495e">
				<form class="pt-3" id="registro">
					<div class="form-group">
						<label>idusuario</label>
						<input type="text" class="form-control" style="background-color:grey;border-color: grey"
							name="idusuario" id="idusuario" value="" disabled>
					</div>
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" class="form-control" name="nombre" id="nombre" value="Andres3">
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input type="text" class="form-control" name="apellido" id="apellido" value="Saavedra3">
					</div>
					<div class="form-group">
						<label>Dni</label>
						<input type="text" class="form-control" name="dni" id="dni" value="34567890">
					</div>
					<div class="form-group">
						<label>Teléfono</label>
						<input type="text" class="form-control" name="telefono" id="telefono" value="3456789">
					</div>
					<div class="form-group pt-3">
						<button id="grabarContacto" type="button" style="color:#ecf0f1"
							class="btn btn-info pl-5 pr-5 p-2">Grabar</button>
					</div>
				</form>
			</div>
		</div>

	</div>

	<div class="mt-auto" style="background-color:#34495e">
		<footer class="footer-copyright  text-center py-3 ">
			<div class="">© 2018 Copyright:
				<a href="https://mdbootstrap.com/education/bootstrap/"> MDBootstrap.com</a>
			</div>
		</footer>
	</div>
	<!-- 	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted">Place sticky footer content here.</span>
		</div>
	</footer> -->
	<script type="text/javascript" src="js/Contacto.js"></script>
	<script type="text/javascript" src="js/mainGrabar.js"></script>
</body>

</html>
